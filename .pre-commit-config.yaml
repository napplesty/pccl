repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: https://github.com/pycqa/pylint
    rev: v3.3.4
    hooks:
    -   id: pylint
        args: [--rcfile=.pylintrc]
        files: \.py$

-   repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
    -   id: clang-format
        args: [--style=google, -i]
